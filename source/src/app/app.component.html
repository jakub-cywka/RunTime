<div class='w-100'>
  <div class='hero w-100 is-primary is-bold'>
    <div class='hero-body'>
      <div class='container'>
        <h1 class='title'>
          RunTime
        </h1>
        <h2 class='subtitle'>
          Manage your run parameters and achieve you goals in time and pace you want ✔
        </h2>
      </div>
    </div>
  </div>
  <div class='container p-x-32 is-flex is-flex-column has-items-vertical-centered'>
    <div class='field has-addons m-t-64'>
      <div class='control'>
        <input (keydown)='convert($event)' [(ngModel)]='distance' type='text' class='input is-primary is-large' />
      </div>
      <div class='control'>
        <a class='button is-static is-large'>
          Kilometer(s)
        </a>
      </div>
    </div>
    <div class='field has-addons m-t-32'>
      <div class='control'>
        <input (keydown)='convert($event)' [(ngModel)]='time' type='text' class='input is-info is-large' />
      </div>
      <div class='control'>
        <span class='select is-large'>
          <select [(ngModel)]='unit'>
            <option>
              Minutes
            </option>
            <option selected>
              Hours
            </option>
          </select>
        </span>
      </div>
    </div>
    <nav *ngIf='pace !== undefined && speed !== undefined' class='m-t-32 level'>
      <div class='level-item has-text-centered p-x-32'>
        <div>
          <p class='heading'>
            Pace
          </p>
          <p class='title is-size-4'>
            {{pace}}
          </p>
        </div>
      </div>
      <div class='level-item has-text-centered p-x-32'>
        <div>
          <p class='heading'>
            Speed
          </p>
          <p class='title is-size-4'>
            {{speed}}
          </p>
        </div>
      </div>
    </nav>
    <footer class='footer w-100'>
      <div class='content has-text-centered'>
        <p>
          Made with ❤ and&nbsp;<a href='https://angular.io' target='_blank' class='is-link'>@Angular</a>.<br />
          Made for runners, by&nbsp;<a href='https://github.com/jakub-cywka' target='_blank' class='is-link'>runner</a>
        </p>
      </div>
    </footer>
  </div>
</div>
